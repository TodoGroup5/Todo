name: Deploy to EC2

on:
  workflow_dispatch:
#   push:
    # branches: [ main ]  # Trigger on pushes to main branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install root dependencies
      run: npm install

    - name: Install client dependencies
      working-directory: ./client
      run: npm install

    - name: Build root app
      run: npm run build
      
    - name: Create deployment package
      run: |
        mkdir -p server
        cp -r dist server/
        cp -r client/dist server/client
        cp package.json package-lock.json server/
        tar -czf deploy.tar.gz server
        rm -rf server

          
    - name: Copy files to EC2
      uses: appleboy/scp-action@v0.1.4
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        port: 22
        source: "deploy.tar.gz"
        target: "/home/ec2-user/"
      
    - name: Deploy to EC2
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ec2-user
        key: ${{ secrets.EC2_SSH_KEY }}
        port: 22
        script: |
          mkdir -p /home/ec2-user/todoapp
          cd /home/ec2-user/todoapp

          # Extract deployment package
          tar -xzf /home/ec2-user/deploy.tar.gz
          rm /home/ec2-user/deploy.tar.gz

          # Enter server root folder
          mkdir -p /home/ec2-user/todoapp/server
          cd /home/ec2-user/todoapp/server

          # Install production dependencies
          npm install --production

          # Stop existing PM2 process if running
          pm2 stop todo-app || true
          pm2 delete todo-app || true

          # Start server
          cd ..
          pm2 start server/dist/server.js --name "todo-app"

          # Save PM2 config
          pm2 save

          # Setup PM2 startup
          sudo env PATH=$PATH:/usr/bin pm2 startup systemd -u ec2-user --hp /home/ec2-user || true
